<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduDev</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <section class="Section1 Hidden" id="sobre">

        <div class="caixasobre">
            <h1 id="eusobre"><u>Carlos Eduardo</u></h1>
            <p id="habsobre">FrontEnd Developer - Junior</p>
        </div>

    </section>

    <section class="Section2 Hidden" id="habil">
        <div class="caixahab">
            <div class="Hab">
                <img src="imghtml5.png" alt="" width="150" id="imghtml" class="imghab">
                <img src="imgcss3.png" alt="" width="150" id="imgcss" class="imghab">
                <img src="imgjs.png" alt="" width="340" id="imgjs" class="imghab">
            </div>
        </div>
    </section>

    <section class="Section3 Hidden" id="trab">
        <div class="trab">
            <div class="caixatrab">
                <p id="msgtrab">Projetos em breve...</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="cont">
            <label for="msg" id="lblmsg">Deixe uma mensagem</label>
            <br>
            <input type="text" placeholder="Digite aqui" id="msg" name="msg">
            <input type="button" value="enviar" id="btnmsg" onclick="msg()">

            <img src="imglinkedin.png" alt="" width="50" height="50" id="linkdin" class="imgcont">
            <img src="imggithub.png" alt="" width="50" height="50" id="github" class="imgcont">
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
